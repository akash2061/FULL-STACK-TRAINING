<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-content">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" id="email" name="email" placeholder="Email or Phone">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type="submit" id="login-btn">Log In</button>
            </form>
            <a href="#" class="forgot-link">Forgotten account?</a>
        </div>
    </div>

    <div class="create-account-section">
        <div class="create-account-container">
            <h1>Create an account</h1>
            <p>It's free and always will be.</p>
            <form class="signup-form">
                <div class="name-fields">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                    <input type="text" id="last-name" name="last-name" placeholder="Surname">
                </div>
                <input type="text" id="email-mobile" name="email-mobile" placeholder="Mobile number or email">
                <input type="password" id="new-password" name="new-password" placeholder="New password">

                <!-- Birthday and Gender on a single line -->
                <div class="birthday-gender-fields">
                    <div class="birthday-fields">
                        <label for="birthday">Birthday: </label>
                        &emsp;
                        <input type="date" id="birthday" name="birthday">
                    </div>
                </div>
                <div class="gender-fields">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>

                <button type="submit" id="signup-btn">Create an account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
